<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="content">
        <div class="images">        
            <div class="logo">
                <img src="odin-logo.png" alt="">
                ODIN
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="main-section">
            <p>This is not real online service! You know you need something  like this in your life to help you realize your deepest dreams.</p>
            <p> Sign up <em>now</em> to get started.</p>
            <p class="you">You <em>know</em> you want to.</p>
            <form>
                <div class="inputs">
                    <h2>Let's do this!</h2>
                    <div class="names">
                        <div>
                            <label for="first-name" >FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div style="padding-left: 6rem;">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="second" style="padding-top: 8px;">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div style="padding-left: 6rem;">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="number" name="phone-number">
                        </div>
                    </div>
                    <div class="third" style="padding-top: 8px;">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div style="padding-left: 6rem;">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                </div>
            </form>
            <div class="btn">
                <button>Create Account</button>
                
            </div>
            <p class="end">Already have an account? <a href="">Log in</a></p>
            
        </div>

            
    </div>

</body>

</html>
